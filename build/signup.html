<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
    Create Account
  </h2>

  <form class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Full Name</label>
      <input type="text" placeholder="Your Name"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" placeholder="you@example.com"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" placeholder="********"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input type="password" placeholder="********"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
    </div>

    <button class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">
      Sign Up
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Already have an account?
    <a href="login.html" class="text-blue-600 font-semibold hover:underline">
      Login
    </a>
  </p>
</div>

</body>
</html>
