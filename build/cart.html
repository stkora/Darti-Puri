<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="cart.js"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold mb-4">ðŸ›’ Your Cart</h1>

<div id="cartItems" class="space-y-4"></div>

<a href="checkout.html"
  class="inline-block mt-6 bg-green-600 text-white px-6 py-3 rounded">
  Proceed to Checkout
</a>

<script>
  const cart = getCart();
  const container = document.getElementById("cartItems");

  let total = 0;
  cart.forEach((item, index) => {
    total += item.price;
    container.innerHTML += `
      <div class="bg-white p-4 rounded shadow flex justify-between">
        <span>${item.name} - â‚¹${item.price}</span>
        <button onclick="removeFromCart(${index})" class="text-red-600">Remove</button>
      </div>`;
  });

  container.innerHTML += `<h2 class="text-xl font-bold">Total: â‚¹${total}</h2>`;
</script>

</body>
</html>
